---
# global normalisations (to be used in all macros)
BR: # 2020 BRs
    Dzero: &BR_Dzero 0.03950
    Dplus: &BR_Dplus 0.0938
    Lc: &BR_Lc 1. # put combined value
    DplusOverDzero: &BR_DplusOverDzero 1.
BRunc: # 2020 BRs
    Dzero: &BRunc_Dzero 0.00031
    Dplus: &BRunc_Dplus 0.0016
    Lc: &BRunc_Lc 0.05 # put combined unc
    DplusOverDzero: &BRunc_DplusOverDzero 0.019

LumiUnc: &LumiUnc 0.037

cmenergies: &cmenergies 5020.0

# Figure 4, top right, pT-differential production cross section of non-prompt D0
Table1:
  table_number: 1
  figure_number_in_article: 4
  input:
    file: ../Results/Dplus/CrossSection_Dplus_Nonprompt_Divided_by_BR_pPb.root # FIXME
    hist: hCorrYield # FIXME
    graph: gCorrYieldSystTot # FIXME
    symbol: blue filled square
    position_panel: top left
  description: $p_\mathrm{{T}}$-differential cross section $\mathrm{d}\sigma/\mathrm{d}p_\mathrm{T}\mathrm{d}y$
    of non-prompt $\mathrm{D}^0$ in p--Pb collisions at $\sqrt{{s_\mathrm{NN}}}=5.02~\mathrm{{TeV}}$
    in the rapidity interval $-0.96 < y_{\mathrm{cms}} < -0.04$.
  keywords:
    observables: DSIG/DPT/DY
    reactions: &reaction_Dzero "PPB --> hb --> D0 + X"
    cmenergies: *cmenergies
  variables:
    x_axis: # transverse momentum
      name: $p_\mathrm{T}$
      units: $\mathrm{GeV}/c$
    data:
      name: $\mathrm{d}\sigma/\mathrm{d}p_\mathrm{T}\mathrm{d}y$
      units: $\mu\mathrm{b}\mathrm{GeV}^{-1}~c$
  qualifier:
    reaction: *reaction_Dzero
    energy: *cmenergies
    rapidity: [-0.96, 0.04]
  systematics:
    br: # null if not wanted
      value: *BR_Dzero
      unc: *BRunc_Dzero
    lumi: *LumiUnc # null if not wanted

